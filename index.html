        <script>
            const date = new Date().toISOString().split("T")[0];
            const booksellersList = fetch(
                `https://api.nytimes.com/svc/books/v3/lists/overview.json?published_date=2023-06-28&api-key=CD0YhXYEfAfct8mZVfYq8kogo0t4yJj2`,
                { method: "GET" }
            );

            let generatedHTML = "";

            booksellersList
                .then((response) => response.json())
                .then((json) => {
                    // Loop through all the lists (all the categories)
                    // console.log(json.results.lists);
                    for (const list of json.results.lists) {
                        // console.log(list);
                        generatedHTML += `<h2 class="category"> ${list.display_name}</h2>`;
                        // For each list, loop through list.books array
                        for (const book of list.books) {
                            // console.log(book, book.title);

                            generatedHTML += `<div class="books">
                                <img src="${book.book_image}" />
                                <h3 class="bookTitleAndAuthor">${book.title} by ${book.author}</h3>
                                <a href="${book.amazon_product_url}">Purchase Info</a>
                            </div>`;
                        }
                    }

                    document.getElementById("list").innerHTML = generatedHTML;
                    // document

                });
